<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style.css"> </head>

<body>
    <div class="form-container">
    <h1>Tip Calculator</h1>
    <form id="form">
      <label for="billAmount">Bill Amount:</label>
    <input type="number" value="100">

    <!-- The button element with the text "Calculate Tip" triggers the tip calculation when clicked. -->
    <button type="button">Calculate Tip</button>
    <!-- This empty div element is where the calculated tip and the result will be displayed. -->
      <div class="output"></div> 
    <script src="script.js">
    </script>
    </form>
    </div>
</body>

</html>
